<div id="staffer" ng-controller="stafferController">

	<div class="header">
		<i class="fa fa-arrow-circle-left" back-button></i>
		<a href="#"><i class="fa fa-home"></i></a>
		<strong>{{ name }}</strong>: Previous campaign work
	</div>
		<table>
		<thead>
			<th class = "year">Election cycle</th>
			<th>Candidate/group</th>
		</thead>
		<tbody>
			<tr ng-repeat="job in jobs.history">
				<td class="year">{{job.year}}</td>
				<td>{{job.employer}}</td>
			</tr>
		</tbody>
	</div>	
	

</div>
