<div id="organization">
	
	<div ad class="gptAd" id="politics_top" data-id="politics_top" data-zone="politics_content" data-ord="1998050219581119" data-customtargetting='{"njid":"staffertracker","pos":"interactive"}' data-desktop="728x90" data-tablet="728x90" data-phone="300x50"></div>

	<div class="header" scroll-watch="{from: 0, to: -1}" sw-style="{position: $positive > adHeight ? 'fixed' : 'relative', top: 0, left: 0}">
		<div class="social">
			<i class="fa fa-arrow-circle-left" back-button></i>
			<a href="#/"><i class="fa fa-home"></i></a>
		</div>
		<a href="#/"><strong>TwentySixteen</strong> campaign staffer tracker</a>
	</div>

	
	<div class="organization desktop" scroll-watch="{from: 0, to: -1}" sw-style="{'margin-top': $positive > adHeight ? '70px' : '30px' }">
		<div class="lead-title">Where are <strong>{{name}}</strong> alumni in 2016?</div>
		<div class="small">They're supporting these candidates.</div>		
	</div>
	
	<div class="portraits">
		<a ng-repeat="candidate in candidates">
			<div class="portrait" ng-click="(candidate.name == orgFilter.filter) ? orgFilter.filter = '' : orgFilter.filter = candidate.name">

				<div class="image" style="background-image: url('img/{{ candidate.name.substr(candidate.name.indexOf(' ')+1,100).replace('\'','\\\'') }}.png')">
					<div class="sticker" ng-if="candidate.name == orgFilter.filter">
						<strong>Selected</strong><small>Click to dismiss</small>
					</div>
				</div>

				{{candidate.name}} (<strong>{{candidate.count}}</strong>)
			</div>
		</a>
	</div>
	<div class="data">
		<table>
			<thead>
				<th class="cap"></th>
				<th ng-click="sort = 'name.substr(name.indexOf(\' \') + 1)'">Staffer <i class="fa fa-sort-desc" ng-class="{ selected: sort == 'name.substr(name.indexOf(\' \') + 1)' }"></i></th>
				<th class="number" ng-click="sort = 'year'">When they worked for {{name}} <i class="fa fa-sort-desc" ng-class="{ selected: sort == 'year' }"></i></th>
				<th ng-click="sort = 'employer'">Who they're working for now <i class="fa fa-sort-desc" ng-class="{ selected: sort == 'employer' }"></i></th>
				<th class="cap"></th>
			</thead>
			<tbody>
				<tr ng-repeat="staffer in staffers | filter:{employer: orgFilter.filter} | orderBy: sort || ['name.substr(name.indexOf(\' \') + 1)']">
					<td class="cap"></td>
					<td><strong><a ng-href="#/staffer/{{staffer.name}}">{{staffer.name}}</strong></td>
					<td class="number">{{staffer.year}}</td>
					<td><a href="#/network/{{staffer.employer}}">{{staffer.employer}}</a></td>
					<td class="cap"></td>
				</tr>
			</tbody>
		</table>
	</data>

</div>
