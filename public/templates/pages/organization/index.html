<div id="organization" ng-controller="organizationController">
	<div class="header">
		<i class="fa fa-arrow-circle-left" back-button></i>
		<a href="#"><i class="fa fa-home"></i></a>
		Where <strong>{{ name }}</strong> alumni are in 2016
	</div>

	

	<table class = "entry">
		<tr ng-repeat="organization in organizations">
			<td class="name"><a ng-href="#/network/{{organization.name}}">{{organization.name}}</a></td>
			<td class="info">
				<bar>{{organization.count}}</bar>
				<table class="staffers">

						<tr ng-repeat="staffer in organization.staffers">
							<td class="year">{{staffer.year}}</td>
							<td class="staffer"><a ng-href="#/staffer/{{staffer.name}}">{{staffer.name}}</a></td>
						</tr>
				</table>
			</td>
		</tr>
	</table>

</div>
