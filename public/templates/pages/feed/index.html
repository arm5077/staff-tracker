<div id="feed" ng-controller="feedController" style="height: {{mobile ? mobileFeedHeight + 'px' : ''}}" >
	<table>
		<thead scroll-watch="{from: 0, to: 2000, stage: 'feed'}" sw-class="{floating: $positive > 50}">

			<tr>
				<th>Date</th>
				<th>Staffer & campaign</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="staffer in feed">
				<td class="date">{{moment( staffer.date ).format("M/DD/YYYY")}}</td>
				<td class="info">
					<a ng-href="#/staffer/{{staffer.name}}"><div class="name">{{staffer.name}}</div></a>
					<div class="action">joins <a ng-href="#/network/{{staffer.joining}}">{{staffer.joining}}</a></div>
					<div class="action" ng-show="staffer.leaving">previous: {{staffer.leaving}}</div>										
				</td>
			</tr>
		</tbody>
	</table>
</div>
