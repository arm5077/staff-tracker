<div id="search">
	<div class="header" header>
		<div class="social">
			<i class="fa fa-arrow-circle-left" back-button></i>
			<a href="#/"><i class="fa fa-home"></i></a>
		</div>
	
		<div class="title">
			<strong>{{ type == "staffer" ? "Staffer" : "Organization" }}</strong> search results
		</div>
	</div>
	
	<div class="results">
		<div class="prompt">{{filtered.length}} results for <strong>{{name}}</strong>.</div>
		
		<ul class="result">
			<a ng-if="type == 'staffer'" ng-href="#/staffer/{{item.name}}" ng-repeat="item in filtered = (data | filter:name)"><li>{{item.name}}</li></a>
			<a ng-if="type == 'organization'" ng-href="#/organization/{{item.name}}" ng-repeat="item in filtered = (data | filter:name)"><li>{{item.name}}</li></a>
		</ul>
		
	</div>
	
</div>
