<div id="home">

	<ng-include src="'/templates/pages/mobile-header/index.html'"></ng-include>

	<div class="feed">
		<ng-include src="'/templates/pages/feed/index.html'"></ng-include>
	</div>
	
	<div class="right" size-to-sibling >
		<div class="header">
			<strong>TwentySixteen</strong> campaign staffer tracker
		</div>
		
		<div class="candidates">
			<div class="title">See the history behind a 2016 candidate's current staff</div>		
			<div class="party" ng-repeat="party in parties">
				<div class = "label">{{party.name}}</div>
				<a ng-repeat="candidate in party.candidates" ng-href="#/network/{{candidate}}">
					<div class="candidate">
						<img ng-src="/img/{{ candidate.substr(candidate.indexOf(' ')+1,100) }}.png" />
						<div class="name">{{candidate}}</div>
					</div>
				</a>
			</div>
		</div>
		
		<div class="staffers splitSection">
			<div class="title">Browse staffers</div>
			<div class="label">
				Filter:
			</div> 
			<input ng-model="search.name" enter title="Staffers">
			<ul ng-show="search.name">
				<a ng-repeat="staffer in filteredStaffers = (staffers | filter:search.name)" href="#/staffer/{{staffer.name}}"><li>{{staffer.name}}</li></a>
			</ul>
	
		</div>
		
		<div class="organizations splitSection">
			<div class="title">Browse organizations</div>
			<div class="label">
				Filter:
			</div>
			<input ng-model="search.organization" enter title="Organizations">
			<ul ng-show="search.organization">
				<a ng-href="#/organization/{{organization.name}}"  ng-repeat="organization in filteredOrganizations = (organizations | filter:search.organization)"><li>{{organization.name}}</li></a>
			</ul>
			
			
		</div>
		
		
	</div>
	
</div>
