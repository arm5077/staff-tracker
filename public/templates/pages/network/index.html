<div id="network" ng-controller="networkController">
	

	<div class = "list" ng-class="{ hidden: showList == false }">
		<div class="title">Senior 2016 staff</div>
		<ul>
			<li ng-repeat="staffer in staff" ng-click="clearStafferSelection(); staffer.selected=true; filterCountsByName(staffer.name, true)" ng-mouseover="filterCountsByName(staffer.name);" ng-mouseout="filterCountsByLastSelected()" ng-class="{selected: staffer.selected == true}">{{ staffer.name }} <a ng-href="#/staffer/{{ staffer.name }}"><i class="fa fa-arrow-circle-o-right"></i></a></li>
		</ul>
	</div>

	
	<div class = "network" ng-class="{ partial: showList == true }">
		<div class="header">
			<i class="fa fa-arrow-circle-left" back-button></i>
			<a href="#"><i class="fa fa-home"></i></a>
			<strong>{{ name }}</strong>: Campaign staff history
		</div>
		
		<div class="year" ng-repeat="year in years" ng-click="">
			<div label class="label">{{ year.year }}</div>
			<div class="employer" ng-repeat="employer in year.employers" ng-class="{selected: employer.selected }">
				<div class = "count" ng-click="previouslySelected.length = 0; previouslySelected.push(employer); filterList(employer.staffers, employer.employer, year.year); employer.selected = true;">{{ employer.staffers.length }}</div>
				<a  ng-if="year.year == 2016" ng-href="#/network/{{ employer.employer }}"><div class = "name">{{ employer.employer }}</div></a>
				<a  ng-if="year.year != 2016" ng-href="#/organization/{{ employer.employer }}"><div class = "name">{{ employer.employer }}</div></a>
			</div>
		</div>
	
	</div>
	

</div>
