<!doctype html>
<html ng-app="feedApp">
<head>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>

	
	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />
	
</head>

<body ng-controller="feedController">
	<div id="feed">
		<table>
			<thead>
				<tr>
					<th>Announce date</th>
					<th>Staffer & campaign</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="staffer in feed">
					<td class="date">{{moment( staffer.date ).format("M/DD/YYYY")}}</td>
					<td class="info">
						<div class="name">{{staffer.name}}</div>
						<div class="action">joins {{staffer.joining}}</div>
						<div class="action" ng-show="staffer.leaving">previous: {{staffer.leaving}}</div>										
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
	
</body>

<script src="app.js"></script>

</html>
